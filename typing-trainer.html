<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahana's Typing Adventure! üéÆ</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fef3c7 0%, #fce7f3 50%, #dbeafe 100%);
      font-family: 'Baloo 2', cursive, sans-serif;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(-2deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes celebrate {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(-10deg); }
      50% { transform: scale(1.3) rotate(10deg); }
      75% { transform: scale(1.2) rotate(-5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes particleFall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(400px) rotate(720deg); opacity: 0; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      50% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .bg-decor {
      position: fixed;
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    .bg-decor-1 { top: 10%; left: 5%; font-size: 4rem; animation: float 4s ease-in-out infinite; }
    .bg-decor-2 { top: 15%; right: 8%; font-size: 3rem; animation: float 5s ease-in-out infinite 0.5s; }
    .bg-decor-3 { bottom: 20%; left: 10%; font-size: 2.5rem; animation: float 3.5s ease-in-out infinite 1s; }
    .bg-decor-4 { bottom: 25%; right: 12%; font-size: 3rem; animation: float 4.5s ease-in-out infinite 0.3s; }

    .container {
      position: relative;
      z-index: 10;
      max-width: 750px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .mascot-container {
      display: inline-block;
      animation: bounce 2s ease-in-out infinite;
    }

    .mascot {
      font-size: 5rem;
      display: block;
    }

    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 10px 0 5px;
    }

    .title-word {
      font-size: 3.5rem;
      font-weight: 800;
      color: #7c3aed;
      text-shadow: 4px 4px 0 #c4b5fd, 6px 6px 0 rgba(0,0,0,0.1);
      letter-spacing: -2px;
    }

    .title-word-2 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #f472b6, #fb923c, #facc15);
      background-size: 200% 200%;
      animation: rainbow 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #6b7280;
      font-weight: 500;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 0 0 6px rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .card-title {
      font-size: 2rem;
      font-weight: 700;
      color: #374151;
      margin-bottom: 25px;
    }

    .difficulty-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .difficulty-btn {
      padding: 18px 25px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: inherit;
      border-width: 4px;
      border-style: solid;
    }

    .difficulty-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .diff-label {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .diff-desc {
      font-size: 1rem;
      opacity: 0.8;
    }

    .btn-easy { border-color: #10b981; background: white; color: #374151; }
    .btn-easy.active { background: #10b981; color: white; }
    .btn-medium { border-color: #f59e0b; background: white; color: #374151; }
    .btn-medium.active { background: #f59e0b; color: white; }
    .btn-hard { border-color: #ef4444; background: white; color: #374151; }
    .btn-hard.active { background: #ef4444; color: white; }

    .start-btn {
      width: 100%;
      padding: 22px 40px;
      font-size: 1.8rem;
      font-weight: 800;
      color: white;
      background: linear-gradient(135deg, #f472b6, #ec4899);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(236, 72, 153, 0.4);
      font-family: inherit;
    }

    .start-btn:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 12px 40px rgba(255, 107, 107, 0.5);
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .stat-icon { font-size: 1.8rem; }
    .stat-num {
      font-size: 1.8rem;
      font-weight: 800;
      color: #374151;
    }

    .stat-num.warning {
      color: #ef4444;
      animation: pulse 1s infinite;
    }

    .word-container {
      position: relative;
      margin-bottom: 25px;
    }

    .encouragement-bubble {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: 0 8px 25px rgba(251, 191, 36, 0.4);
      animation: pop 0.3s ease-out;
      white-space: nowrap;
      z-index: 20;
    }

    .word-display {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 25px;
      padding: 35px 50px;
      display: flex;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1), inset 0 -4px 0 rgba(0, 0, 0, 0.05);
    }

    .word-display.celebrating {
      animation: celebrate 0.5s ease-out;
    }

    .letter {
      font-size: 4rem;
      font-weight: 800;
      text-transform: uppercase;
      transition: all 0.15s ease;
    }

    .letter.pending { color: #9ca3af; }
    .letter.correct {
      color: #10b981;
      text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
      animation: pop 0.2s ease-out;
    }
    .letter.incorrect {
      color: #ef4444;
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
      animation: shake 0.3s ease-out;
    }

    .input-container {
      margin-bottom: 30px;
    }

    #typing-input {
      width: 100%;
      padding: 22px 30px;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      border: 4px solid #e5e7eb;
      border-radius: 20px;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
      background: white;
    }

    #typing-input:focus {
      border-color: #a78bfa;
      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.2);
    }

    .keyboard {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .key {
      width: 45px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 10px;
      border: 3px solid #d1d5db;
      background: #f3f4f6;
      color: #374151;
      transition: all 0.2s ease;
    }

    .key.in-word {
      background: #dbeafe;
      border-color: #3b82f6;
    }

    .key.next-key {
      background: #fbbf24;
      border-color: #f59e0b;
      transform: scale(1.15);
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.5);
    }

    .helper-text {
      text-align: center;
      color: #6b7280;
      font-size: 1.1rem;
    }

    .highlight {
      background: #fbbf24;
      padding: 3px 10px;
      border-radius: 8px;
      color: #78350f;
      font-weight: 700;
    }

    .game-over-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 30px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
    }

    .trophy {
      font-size: 6rem;
      margin-bottom: 10px;
      animation: bounce 2s ease-in-out infinite;
    }

    .game-over-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #374151;
      margin-bottom: 25px;
    }

    .final-score {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
    }

    .score-label {
      display: block;
      font-size: 1.2rem;
      color: #92400e;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .score-value {
      font-size: 4rem;
      font-weight: 800;
      color: #b45309;
      display: block;
    }

    .stats-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .final-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 25px;
      background: #f3f4f6;
      border-radius: 15px;
    }

    .final-stat-emoji { font-size: 2rem; }
    .final-stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: #374151;
    }
    .final-stat-label {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .game-over-message {
      font-size: 1.3rem;
      color: #6b7280;
      margin-bottom: 25px;
    }

    .play-again-btn {
      width: 100%;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: 800;
      color: white;
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
      font-family: inherit;
    }

    .play-again-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(16, 185, 129, 0.5);
    }

    .particle {
      position: fixed;
      font-size: 2.5rem;
      pointer-events: none;
      z-index: 100;
      animation: particleFall 1.5s ease-out forwards;
    }

    .hidden { display: none; }

    @media (max-width: 600px) {
      .title-word, .title-word-2 { font-size: 2.5rem; }
      .letter { font-size: 3rem; }
      .word-display { padding: 25px 20px; }
      .key { width: 32px; height: 40px; font-size: 1rem; }
      .stat-box { padding: 12px 20px; }
      .card { padding: 25px; }
    }
  </style>
</head>
<body>
  <!-- Background Decorations -->
  <div class="bg-decor bg-decor-1">‚òÅÔ∏è</div>
  <div class="bg-decor bg-decor-2">üåà</div>
  <div class="bg-decor bg-decor-3">‚≠ê</div>
  <div class="bg-decor bg-decor-4">üéà</div>

  <div class="container">
    <!-- Header -->
    <header>
      <div class="mascot-container">
        <span class="mascot" id="mascot">üê±</span>
      </div>
      <div class="title">
        <span class="title-word">Sahana's</span>
        <span class="title-word-2">Typing Adventure!</span>
      </div>
      <p class="subtitle">Learn to type while having fun! üéÆ</p>
    </header>

    <!-- Start Screen -->
    <div id="start-screen" class="card">
      <h2 class="card-title">Choose Your Level</h2>
      <div class="difficulty-buttons">
        <button class="difficulty-btn btn-easy active" data-difficulty="easy">
          <span class="diff-label">üå± Easy</span>
          <span class="diff-desc">Short words</span>
        </button>
        <button class="difficulty-btn btn-medium" data-difficulty="medium">
          <span class="diff-label">üåø Medium</span>
          <span class="diff-desc">Longer words</span>
        </button>
        <button class="difficulty-btn btn-hard" data-difficulty="hard">
          <span class="diff-label">üå≥ Hard</span>
          <span class="diff-desc">Big words!</span>
        </button>
      </div>
      <button class="start-btn" id="start-btn">Let's Go! üöÄ</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <div class="stats-bar">
        <div class="stat-box">
          <span class="stat-icon">‚è±Ô∏è</span>
          <span class="stat-num" id="timer">60s</span>
        </div>
        <div class="stat-box">
          <span class="stat-icon">‚≠ê</span>
          <span class="stat-num" id="score">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-icon">üî•</span>
          <span class="stat-num" id="streak">0</span>
        </div>
      </div>

      <div class="word-container">
        <div class="encouragement-bubble hidden" id="encouragement"></div>
        <div class="word-display" id="word-display"></div>
      </div>

      <div class="input-container">
        <input type="text" id="typing-input" placeholder="Type here..." autocomplete="off" autocapitalize="off" />
      </div>

      <div class="keyboard" id="keyboard"></div>

      <p class="helper-text">üí° Look for the <span class="highlight">yellow key</span> - that's the next letter!</p>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden game-over-card">
      <div class="trophy">üèÜ</div>
      <h2 class="game-over-title">Time's Up!</h2>
      <div class="final-score">
        <span class="score-label">Your Score</span>
        <span class="score-value" id="final-score">0</span>
      </div>
      <div class="stats-row">
        <div class="final-stat">
          <span class="final-stat-emoji">üî•</span>
          <span class="final-stat-value" id="final-streak">0</span>
          <span class="final-stat-label">Best Streak</span>
        </div>
        <div class="final-stat">
          <span class="final-stat-emoji">üìù</span>
          <span class="final-stat-value" id="words-typed">0</span>
          <span class="final-stat-label">Words Typed</span>
        </div>
      </div>
      <p class="game-over-message" id="game-over-message">Great job!</p>
      <button class="play-again-btn" id="play-again-btn">Play Again! üéÆ</button>
    </div>
  </div>

  <script>
    // Word Lists
    const wordLists = {
      easy: ['cat', 'dog', 'sun', 'hat', 'red', 'big', 'run', 'hop', 'fun', 'toy', 'cup', 'bed', 'mom', 'dad', 'bee', 'pig', 'cow', 'owl', 'ant', 'bat', 'box', 'car', 'egg', 'fan', 'gum', 'ice', 'jam', 'kite', 'log', 'map'],
      medium: ['apple', 'happy', 'house', 'smile', 'tiger', 'beach', 'music', 'dance', 'pizza', 'candy', 'robot', 'space', 'magic', 'train', 'cloud', 'rainbow', 'monkey', 'banana', 'cookie', 'friend', 'garden', 'rocket', 'planet', 'castle', 'dragon'],
      hard: ['elephant', 'butterfly', 'adventure', 'dinosaur', 'chocolate', 'sunshine', 'fantastic', 'birthday', 'playground', 'superhero', 'telescope', 'astronaut', 'beautiful', 'wonderful', 'delicious', 'trampoline', 'skateboard', 'hamburger', 'basketball', 'caterpillar']
    };

    const animalEmojis = ['üê±', 'üê∂', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'ü¶Å', 'üêØ', 'ü¶Ñ', 'üê∏', 'üêµ', 'üêÆ', 'üê∑', 'üêî', 'üêß', 'ü¶ã', 'üê¢'];
    const celebrationEmojis = ['üéâ', '‚≠ê', 'üåü', '‚ú®', 'üéà', 'üèÜ', 'üëè', 'üí´', 'üéä', 'üåà', 'üíé', 'üéÅ'];
    const encouragements = ["Amazing! üåü", "Super! ‚≠ê", "Wow! üéâ", "Great job! üëè", "Fantastic! ü¶Ñ", "You rock! üé∏", "Brilliant! üíé", "Perfect! üèÜ", "Awesome! üöÄ", "Incredible! üåà"];

    // Game State
    let difficulty = 'easy';
    let currentWord = '';
    let typedText = '';
    let score = 0;
    let streak = 0;
    let bestStreak = 0;
    let wordsTyped = 0;
    let timeLeft = 60;
    let timerInterval = null;

    // DOM Elements
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const mascotEl = document.getElementById('mascot');
    const wordDisplay = document.getElementById('word-display');
    const typingInput = document.getElementById('typing-input');
    const timerEl = document.getElementById('timer');
    const scoreEl = document.getElementById('score');
    const streakEl = document.getElementById('streak');
    const encouragementEl = document.getElementById('encouragement');
    const keyboardEl = document.getElementById('keyboard');
    const finalScoreEl = document.getElementById('final-score');
    const finalStreakEl = document.getElementById('final-streak');
    const wordsTypedEl = document.getElementById('words-typed');
    const gameOverMessage = document.getElementById('game-over-message');

    // Initialize Keyboard
    function createKeyboard() {
      const rows = ['qwertyuiop', 'asdfghjkl', 'zxcvbnm'];
      keyboardEl.innerHTML = rows.map(row => `
        <div class="keyboard-row">
          ${row.split('').map(key => `<div class="key" data-key="${key}">${key.toUpperCase()}</div>`).join('')}
        </div>
      `).join('');
    }

    // Update Keyboard Highlighting
    function updateKeyboard() {
      const nextLetter = currentWord[typedText.length] || '';
      document.querySelectorAll('.key').forEach(key => {
        const keyLetter = key.dataset.key;
        key.classList.remove('next-key', 'in-word');
        if (keyLetter === nextLetter) {
          key.classList.add('next-key');
        } else if (currentWord.includes(keyLetter)) {
          key.classList.add('in-word');
        }
      });
    }

    // Get New Word
    function getNewWord() {
      const words = wordLists[difficulty];
      return words[Math.floor(Math.random() * words.length)];
    }

    // Update Word Display
    function updateWordDisplay() {
      wordDisplay.innerHTML = currentWord.split('').map((letter, index) => {
        let className = 'letter pending';
        if (index < typedText.length) {
          className = typedText[index] === letter ? 'letter correct' : 'letter incorrect';
        }
        return `<span class="${className}">${letter}</span>`;
      }).join('');
    }

    // Create Particles
    function createParticles() {
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.textContent = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = '20%';
        particle.style.animationDelay = `${Math.random() * 0.3}s`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }

    // Show Encouragement
    function showEncouragement() {
      encouragementEl.textContent = encouragements[Math.floor(Math.random() * encouragements.length)];
      encouragementEl.classList.remove('hidden');
      wordDisplay.classList.add('celebrating');
      createParticles();
      setTimeout(() => {
        encouragementEl.classList.add('hidden');
        wordDisplay.classList.remove('celebrating');
      }, 800);
    }

    // Start Game
    function startGame() {
      score = 0;
      streak = 0;
      bestStreak = 0;
      wordsTyped = 0;
      timeLeft = 60;
      typedText = '';

      mascotEl.textContent = animalEmojis[Math.floor(Math.random() * animalEmojis.length)];
      currentWord = getNewWord();

      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      updateWordDisplay();
      updateKeyboard();
      updateStats();

      typingInput.value = '';
      typingInput.focus();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        timerEl.classList.toggle('warning', timeLeft <= 10);
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    // End Game
    function endGame() {
      clearInterval(timerInterval);
      gameScreen.classList.add('hidden');
      gameOverScreen.classList.remove('hidden');

      finalScoreEl.textContent = score;
      finalStreakEl.textContent = bestStreak;
      wordsTypedEl.textContent = wordsTyped;

      if (score >= 300) {
        gameOverMessage.textContent = "You're a typing superstar! üåü";
      } else if (score >= 150) {
        gameOverMessage.textContent = "Amazing typing skills! üí™";
      } else if (score >= 80) {
        gameOverMessage.textContent = "Great job, keep practicing! üéØ";
      } else {
        gameOverMessage.textContent = "Good start! Try again to beat your score! üöÄ";
      }
    }

    // Update Stats
    function updateStats() {
      scoreEl.textContent = score;
      streakEl.textContent = streak;
    }

    // Handle Input
    function handleInput(e) {
      typedText = e.target.value.toLowerCase();
      updateWordDisplay();
      updateKeyboard();

      if (typedText === currentWord) {
        const points = difficulty === 'easy' ? 10 : difficulty === 'medium' ? 20 : 30;
        score += points + streak * 2;
        streak++;
        wordsTyped++;
        if (streak > bestStreak) bestStreak = streak;

        showEncouragement();
        updateStats();

        typedText = '';
        typingInput.value = '';
        currentWord = getNewWord();
        updateWordDisplay();
        updateKeyboard();
      }
    }

    // Event Listeners
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        difficulty = btn.dataset.difficulty;
      });
    });

    document.getElementById('start-btn').addEventListener('click', startGame);
    document.getElementById('play-again-btn').addEventListener('click', startGame);
    typingInput.addEventListener('input', handleInput);

    // Initialize
    createKeyboard();
  </script>
</body>
</html>
